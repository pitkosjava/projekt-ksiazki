<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view contentType="text/html; charset=UTF-8">
<h:head>
	
	<title>#{app.applicationName}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="" />
	<meta name="author" content="Piotr Kosmala" />
	<h:outputStylesheet name="/webjars/bootstrap/3.2.0/css/bootstrap.css" />
	<h:outputStylesheet
		name="/webjars/bootstrap/3.2.0/css/bootstrap-theme.css" />
	<link href="/book-records-web/resources/pagestyle.css" rel="stylesheet" type="text/css"/>
	
	<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->

      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

</h:head>
<h:body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<h:link outcome="/index" class="navbar-brand" value="#{msg['web.home']}" />
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="#{view.viewId =='/views/listbook.xhtml' ? 'active':''}">
						<h:link outcome="/views/listbook" value="#{msg['web.show.books']}" />
					</li>
					<li class="#{view.viewId =='/views/addbook.xhtml' ? 'active':''}">
						<h:link outcome="/views/addbook" value="#{msg['web.add.book']}" />
					</li>
				</ul>
			</div>
		</div>
	</div>

	<div class="container" style="margin-top: 30px;">
		<ui:insert name="content">
            [Template content will be inserted here]
        </ui:insert>
		<hr />

		<p class="text-muted">&copy; Company 2016</p>

	</div>
	<h:outputScript name="/webjars/bootstrap/3.2.0/js/bootstrap.js" />
</h:body>
</f:view>
</html>
